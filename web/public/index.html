<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Sweet Home | Internal Pointer Variable</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .terminal-font { font-family: 'Fira Code', monospace; }
        /* Custom Scrollbar for Terminal */
        .terminal-scroll::-webkit-scrollbar { width: 8px; }
        .terminal-scroll::-webkit-scrollbar-track { background: #1a1a1a; }
        .terminal-scroll::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        .terminal-scroll::-webkit-scrollbar-thumb:hover { background: #444; }
        
        .crt::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 2;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col overflow-hidden">

    <!-- Header -->
    <header class="border-b border-gray-800 bg-gray-900/50 backdrop-blur-md z-10">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center shadow-lg shadow-blue-500/30">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                    </svg>
                </div>
                <div>
                    <h1 class="text-xl font-bold tracking-tight text-white">My Sweet Home</h1>
                    <p class="text-xs text-gray-400 font-medium tracking-wide">INTERNAL POINTER VARIABLE</p>
                </div>
            </div>
            
            <div class="flex items-center space-x-4">
                <div class="hidden md:flex items-center space-x-2 text-sm text-gray-400 bg-gray-800 px-3 py-1.5 rounded-full">
                    <span class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span>
                    <span>System Online</span>
                </div>
                <button id="reset-btn" class="bg-gray-800 hover:bg-gray-700 text-white px-4 py-2 rounded-md text-sm font-medium transition-colors border border-gray-700">
                    Reset System
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 flex container mx-auto px-6 py-6 gap-6 h-[calc(100vh-80px)]">
        
        <!-- Left Panel: Controls -->
        <div class="w-1/3 flex flex-col gap-6 overflow-y-auto pr-2 pb-6">
            
            <!-- Quick Actions -->
            <div class="bg-gray-800/50 border border-gray-700 rounded-xl p-5 shadow-sm">
                <h2 class="text-sm font-semibold text-gray-400 uppercase tracking-wider mb-4">Control Panel</h2>
                <div class="grid grid-cols-2 gap-3">
                    <button onclick="sendCommand('1')" class="group relative flex flex-col items-center justify-center p-4 rounded-lg bg-gray-800 hover:bg-gray-700 border border-gray-700 hover:border-blue-500/50 transition-all duration-200">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-400 mb-2 group-hover:scale-110 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                        </svg>
                        <span class="text-xs font-medium text-gray-300">Get Status</span>
                    </button>
                    
                    <button onclick="sendCommand('4')" class="group flex flex-col items-center justify-center p-4 rounded-lg bg-gray-800 hover:bg-gray-700 border border-gray-700 hover:border-green-500/50 transition-all duration-200">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-green-400 mb-2 group-hover:scale-110 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                        </svg>
                        <span class="text-xs font-medium text-gray-300">Power On</span>
                    </button>

                    <button onclick="sendCommand('5')" class="group flex flex-col items-center justify-center p-4 rounded-lg bg-gray-800 hover:bg-gray-700 border border-gray-700 hover:border-red-500/50 transition-all duration-200">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-red-400 mb-2 group-hover:scale-110 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 18.364A9 9 0 005.636 5.636m12.728 12.728A9 9 0 015.636 5.636m12.728 12.728L5.636 5.636" />
                        </svg>
                        <span class="text-xs font-medium text-gray-300">Power Off</span>
                    </button>

                    <button onclick="sendCommand('6')" class="group flex flex-col items-center justify-center p-4 rounded-lg bg-gray-800 hover:bg-gray-700 border border-gray-700 hover:border-purple-500/50 transition-all duration-200">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-purple-400 mb-2 group-hover:scale-110 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4" />
                        </svg>
                        <span class="text-xs font-medium text-gray-300">Change Mode</span>
                    </button>
                </div>
            </div>

            <!-- Management -->
            <div class="bg-gray-800/50 border border-gray-700 rounded-xl p-5 shadow-sm">
                <h2 class="text-sm font-semibold text-gray-400 uppercase tracking-wider mb-4">Device Management</h2>
                <div class="space-y-3">
                    <button onclick="sendCommand('2')" class="w-full flex items-center justify-between p-3 rounded-lg bg-gray-800 hover:bg-gray-750 border border-gray-700 transition-colors">
                        <div class="flex items-center space-x-3">
                            <div class="p-2 bg-blue-900/30 rounded-md">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-blue-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                                </svg>
                            </div>
                            <span class="text-sm text-gray-300">Add New Device</span>
                        </div>
                        <span class="text-gray-500 text-xs">→</span>
                    </button>
                    
                    <button onclick="sendCommand('3')" class="w-full flex items-center justify-between p-3 rounded-lg bg-gray-800 hover:bg-gray-750 border border-gray-700 transition-colors">
                        <div class="flex items-center space-x-3">
                            <div class="p-2 bg-red-900/30 rounded-md">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-red-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                </svg>
                            </div>
                            <span class="text-sm text-gray-300">Remove Device</span>
                        </div>
                        <span class="text-gray-500 text-xs">→</span>
                    </button>
                </div>
            </div>

            <!-- Manual Input -->
            <div class="bg-gray-800/50 border border-gray-700 rounded-xl p-5 shadow-sm flex-1 flex flex-col">
                <h2 class="text-sm font-semibold text-gray-400 uppercase tracking-wider mb-2">Manual Input</h2>
                <div class="flex space-x-2 mt-auto">
                    <input type="text" id="manual-input" placeholder="Type command..." class="flex-1 bg-gray-900 border border-gray-700 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 font-mono">
                    <button onclick="sendManualInput()" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">
                        Send
                    </button>
                </div>
            </div>
        </div>

        <!-- Right Panel: Terminal Output -->
        <div class="w-2/3 flex flex-col relative">
            <div class="absolute -top-3 left-4 bg-gray-900 px-2 text-xs font-mono text-blue-400 z-10">
                system_output.log
            </div>
            <div class="h-full bg-black border border-gray-700 rounded-xl overflow-hidden shadow-2xl flex flex-col relative crt">
                <!-- Terminal Header -->
                <div class="bg-gray-800 px-4 py-2 flex items-center justify-between border-b border-gray-700">
                    <div class="flex space-x-2">
                        <div class="w-3 h-3 rounded-full bg-red-500"></div>
                        <div class="w-3 h-3 rounded-full bg-yellow-500"></div>
                        <div class="w-3 h-3 rounded-full bg-green-500"></div>
                    </div>
                    <div class="text-xs text-gray-500 font-mono">bash -- msh</div>
                </div>

                <!-- Terminal Body -->
                <div id="terminal" class="flex-1 p-4 overflow-y-auto terminal-font text-sm text-green-400 terminal-scroll whitespace-pre-wrap leading-relaxed"></div>
                
                <!-- Terminal Status Bar -->
                <div class="bg-gray-800/80 px-4 py-1 flex justify-between items-center text-[10px] text-gray-400 font-mono border-t border-gray-700">
                    <span>Connected: 127.0.0.1</span>
                    <span id="status-indicator">● LIVE</span>
                </div>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
